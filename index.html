<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SignIn-barGraph</title>
</head>
<body>
   <div id="wrapper">
       <div id="left">
           <div id="signin">
               <div class="logo">
                   <img src="img/logo1.jpg" alt="BarGraph">
               </div>
               <form action="main.html" >
                <div>
                   <label >Email or username</label>
                   <input type="text" placeholder="Email or username" class="text-input">
                </div>
                <div>
                    <label >Password</label>
                    <input type="password" placeholder="Password" class="text-input">
                </div>
                <button type="submit"  class="primary-btn" >Sign In</button>

                </form>
                <div class="links">
                    <a href="fp.html">Forgot Password</a>
                    <a href="rp.html">Reset Password</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="signup.html" class="secondary-btn">Create an account</a>
           </div>
           <footer id="main-footer">
                    <p>Copuright &copy; 2019, BarGraph All Rights Reserved</p>
                    <div>
                        <a href="index.html">terms of use</a>    <a href="index.html">Privacy policy</a>
                    </div>
            </footer>

       </div>
       <div id="right">
           <div id="showcase">
               <div class="showcase-content">
                   <h1 class="showcase-text">Let's create the bar graphs</h1>
                   <a href="signup.html" class="secondary-btn">Start a Free 10 day trial</a>
               </div>
           </div>

       </div>
   </div> 
</body>
</html>
